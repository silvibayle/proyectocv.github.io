<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" type="text/css" href="css/estilos-form.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">

</head>
<body>
    <h3> Contacto</h3>
    <p> ¿Estas interesado en trabajar juntos? Completa el siguiente formulario y me pondré en contacto contigo a la brevedad.</p>
    <form>
        <label>Nombre y Apellido</label>
        <input type= "text" placeholder="Ingrese Nombre y Apellido" />
        <label>Cargo</label>
        <input type= "text" placeholder="Ingrese Cargo en la Empresa" />
        <label>Empresa</label>
        <input type= "text" placeholder="Ingrese Razón Social" />
        <label>Email</label>
        <input type= "text" placeholder="Ingrese correo electrónico" />
        <label>Motivo</label>
        <input type= "text" placeholder="Ingrese motivo de contacto" />
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
